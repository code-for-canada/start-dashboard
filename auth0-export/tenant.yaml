rules:
  - name: Add user role and account data from Airtable
    script: ./rules/Add user role and account data from Airtable.js
    stage: login_success
    enabled: true
    order: 1
  - name: Resend email verification email
    script: ./rules/Resend email verification email.js
    stage: login_success
    enabled: true
    order: 2
rulesConfigs: []
hooks:
  - name: save-to-airtable-accounts
    script: ./hooks/save-to-airtable-accounts.js
    dependencies:
      airtable: 0.10.0
    enabled: true
    secrets:
      AIRTABLE_API_KEY: _VALUE_NOT_SHOWN_
      AIRTABLE_BASE_ID: _VALUE_NOT_SHOWN_
    triggerId: post-user-registration
pages:
  - name: login
    enabled: true
    html: ./pages/login.html
resourceServers:
  - name: StART Dashboard API
    identifier: 'https://dashboard.streetartoronto.ca/'
    allow_offline_access: false
    enforce_policies: true
    scopes:
      - value: 'is:artist'
        description: Act as an artist.
      - value: 'is:curator'
        description: Act as a curator.
      - value: 'is:staff'
        description: Act as StART staff.
      - value: 'is:reviewer'
        description: Act as Advisory Committee member
    signing_alg: RS256
    skip_consent_for_verifiable_first_party_clients: true
    token_dialect: access_token_authz
    token_lifetime: 86400
    token_lifetime_for_web: 7200
clients:
  - name: API Explorer Application
    allowed_clients: []
    app_type: non_interactive
    callbacks: []
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
    web_origins:
      - 'http://localhost:3000'
  - name: Airtable (Test Application)
    app_type: non_interactive
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
  - name: Cypress E2E Testing
    allowed_clients: []
    allowed_logout_urls:
      - 'http://localhost:3000'
    app_type: spa
    callbacks:
      - 'http://localhost:3000/callback'
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - password
      - 'http://auth0.com/oauth/grant-type/password-realm'
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    sso_disabled: false
    token_endpoint_auth_method: none
    web_origins:
      - 'http://localhost:3000'
  - name: Default App
    callbacks: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    sso_disabled: false
  - name: StART Dashboard
    allowed_clients: []
    allowed_origins:
      - 'https://*.airtableblocks.com/'
    app_type: non_interactive
    callbacks: []
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    description: >
      Currently used in Rules to update user role on login from Start Dashboard
      SPA and for Airtable app to call the emails endpoint.
    grant_types:
      - client_credentials
      - password
      - 'http://auth0.com/oauth/grant-type/password-realm'
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
    web_origins:
      - 'https://*.airtableblocks.com/'
  - name: StART Digital
    allowed_clients: []
    allowed_logout_urls:
      - 'https://localhost:3000'
      - 'http://localhost:3000'
      - 'http://localhost:8080'
      - 'https://start-dashboard-staging.herokuapp.com'
      - 'https://start-dashboard.herokuapp.com'
      - 'https://start-dashbo-*.herokuapp.com'
      - 'https://start-dashboard:3000'
      - 'https://start-dashboard:3000/account/success'
      - 'https://start-dashboard-staging.herokuapp.com/account/success'
      - 'https://start-dashboard:3000/account/deleted'
      - 'https://start-dashboard-staging.herokuapp.com/account/deleted'
    app_type: spa
    callbacks:
      - 'https://localhost:3000'
      - 'http://localhost:3000'
      - 'http://localhost:8080'
      - 'https://start-dashboard-staging.herokuapp.com'
      - 'http://localhost:3000/dashboard'
      - 'https://start-dashboard.herokuapp.com'
      - 'https://start-dashbo-*.herokuapp.com'
      - 'https://start-dashboard:3000'
      - 'https://start-dashboard:3000/*'
    client_aliases: []
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    logo_uri: 'https://i.imgur.com/DKAKizW.png'
    native_social_login:
      apple:
        enabled: false
      facebook:
        enabled: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
    token_endpoint_auth_method: none
    web_origins:
      - 'https://localhost:3000'
      - 'http://localhost:3000'
      - 'http://localhost:8080'
      - 'https://start-dashboard-staging.herokuapp.com'
      - 'https://start-dashboard.herokuapp.com'
      - 'https://start-dashbo-*.herokuapp.com'
      - 'https://start-dashboard:3000'
  - name: auth0-deploy-cli-extension
    cross_origin_auth: false
    custom_login_page_on: true
    grant_types:
      - authorization_code
      - implicit
      - refresh_token
      - client_credentials
    is_first_party: true
    is_token_endpoint_ip_header_trusted: false
    jwt_configuration:
      alg: RS256
      lifetime_in_seconds: 36000
      secret_encoded: false
    oidc_conformant: true
    refresh_token:
      rotation_type: non-rotating
      expiration_type: non-expiring
    sso_disabled: false
    token_endpoint_auth_method: client_secret_post
databases:
  - name: Username-Password-Authentication
    strategy: auth0
    enabled_clients:
      - Airtable (Test Application)
      - API Explorer Application
      - auth0-deploy-cli-extension
      - Cypress E2E Testing
      - StART Dashboard
      - StART Digital
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      passwordPolicy: good
      strategy_version: 2
      brute_force_protection: true
    realms:
      - Username-Password-Authentication
connections:
  - name: email
    strategy: email
    enabled_clients:
      - Airtable (Test Application)
      - API Explorer Application
      - auth0-deploy-cli-extension
      - Cypress E2E Testing
      - StART Dashboard
    is_domain_connection: false
    options:
      name: email
      totp:
        length: 6
        time_step: 180
      email:
        body: ./email.html
        from: '{{ application.name }} <root@auth0.com>'
        syntax: liquid
        subject: 'Welcome to {{ application.name }}'
      authParams: ''
      disable_signup: false
      brute_force_protection: true
  - name: google-oauth2
    strategy: google-oauth2
    enabled_clients: []
    is_domain_connection: false
    options:
      email: true
      scope:
        - email
        - profile
      profile: true
